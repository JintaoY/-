<title>一级经销商列表</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 经销商管理 <span class="c-gray en">&gt;</span> 一级经销商列表 
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
<div class="page-container" id="app">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">
		<input type="text" class="input-text" style="width:250px" placeholder="输入经销商ID" id="" name="" v-model="did">
		<button type="submit" class="btn btn-success" id="" name="" @click="findByDid">
			<i class="Hui-iconfont">&#xe665;</i> 快速搜索
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="admin_add('添加一级经销商','distributor1-add.html','800','500')" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i> 添加一级经销商
			</a>
		</span> 
	<span class="r">共有数据：<strong>{{pageInfo.total}}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">员工列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">经销商ID</th>
				<th width="150">手机号</th>
				<th width="90">姓名</th>
				<th width="150">性别</th>
				<th>收货地址</th>
				<th width="130">积分</th>
				<th width="100">是否已启用</th>
				<th width="150">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" v-for="d in distributorList">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{{d.did}}</td>
				<td>{{d.dphonenum}}</td>
				<td>{{d.dname}}</td>
				<td>{{d.dsex}}</td>
				<td>{{d.daddress}}</td>
				<td>{{d.dintegral}}</td>
				
				<td class="td-status">
					<template v-if="d.dstatus==1">
						<span class="label label-success radius">已启动</span>
					</template>
					<template v-else>
						<span class="label label-danger radius">已停用</span>
					</template>
				</td>
				
				<td class="td-manage">
					
					<template v-if="d.dstatus==1">
						<a style="text-decoration:none" @click="closeStatus(d.did)" href="javascript:;" title="停用">
							<i class="Hui-iconfont">&#xe631;</i>
						</a>
					</template>
					<template v-else>
						<a style="text-decoration:none" @click="closeStatus(d.did)" href="javascript:;" title="启用">
							<i class="Hui-iconfont">&#xe66b;</i>
						</a>
					</template>
					
					
					 
					<a title="编辑" href="javascript:;" @click="saveDid(d.did)" onclick="admin_edit('一级经销商编辑','distributor1-update.html','1','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
					<a title="添加下级" href="javascript:;" @click="saveDid(d.did)"  onclick="admin_add('添加二级经销商','distributor1-add-xs.html','800','500')"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe636;</i></a>
				</td>					
			</tr>
	</table>
	
	 <div>
		 <nav aria-label="Page navigation">
		   <ul class="pagination">
			   
		   <li>
			 <a href="javascript:;"  @click="jump(1)"  aria-label="Previous">
			   <span aria-hidden="true">首页</span>
			 </a>
		   </li>
		   
		     <li>
		       <a href="javascript:;"  @click="jump(pageInfo.prePage)"  aria-label="Previous">
		         <span aria-hidden="true">&laquo;</span>
		       </a>
		     </li>
			 
		     <li v-for="index of pageInfo.pages">
				 <a href="javascript:;" @click="jump(index)">{{index}}</a>
			 </li>
		     
		     <li>
		       <a href="javascript:;"  @click="jump(pageInfo.nextPage)" aria-label="Next">
		         <span aria-hidden="true">&raquo;</span>
		       </a>
		     </li>
			 
			 <li>
				 <a href="javascript:;" @click="jump(pageInfo.pages)"  aria-label="Previous">
				   <span aria-hidden="true">尾页</span>
				 </a>
			 </li>
		   </ul>
		  </nav>
	 </div>
	
</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script type="text/javascript" src="lib/axios-0.18.0.js"></script>
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
	/* alert("大哥") */
	//window.location.reload();
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
	
	var distributor1 = new Vue({
		
		 el:"#app",
		 data:{
			 	distributorList:[],
			 	pageInfo:{},
				did:''
			 	
			 	
	        },	
	     methods:{
	    	 findAll:function () {
	               var _this = this;
	               axios.get('/distributor/findByDid',{params:{"dlevel":1}})
	                   .then(function (response) {
	                       // handle success
	                       
	                       console.log(response.data);
	                       
						   _this.pageInfo = response.data;
	                       _this.distributorList = response.data.list;
	                      
	                       
	                   })
	                   .catch(function (error) {
	                       // handle error
	                       console.log(error);
	                   })
	            },
				jump:function(page){
					console.log(page)	
					var _this = this;
					axios.get('/distributor/findByDid',{params:{"dlevel":1,"did":_this.did,"page":page}})
					    .then(function (response) {
					        // handle success
							 _this.pageInfo = response.data;
					         _this.distributorList = response.data.list;
					       
					        console.log(response);
					    })
					    .catch(function (error) {
					        // handle error
					        console.log(error);
					    })
				},
				closeStatus:function(did){
					/* console.log(did) */
					axios.put('/distributor/closeStatus',
									{params:{'did':did}},
								)
						    .then(function (response) {
						        // handle success
								location.reload();
						        console.log(response);
						    })
						    .catch(function (error) {
						        // handle error
						        console.log(error);
						    })
				},
				saveDid:function(did){
					console.log(did)
					axios.post('/distributor/saveDid',
									{params:{'did':did}},
								)
							 .then(function (response){
								 
							 })
						    .catch(function (error) {
						        // handle error
						        console.log(error);
						    })	
				},
				
				findByDid:function(){
					var _this = this;
					//console.log(_this.did);
					axios.get('/distributor/findByDid?dlevel=1&did='+_this.did,)
							.then(function(response){
								 // handle success
								 _this.pageInfo = response.data;
						         _this.distributorList = response.data.list;
						       
						         console.log(response);
						    })
						    .catch(function (error) {
						        // handle error
						        console.log(error);
						    })
					
					
				}
				
	     	},
			 created:function () {
				
				//当我们页面加载的时候触发请求，查询所有
				//axios 的声明周期
				this.findAll();
			 }
	     
	})
		
	
</script>
</body>
